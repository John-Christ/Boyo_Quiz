            <button id="fermer" onclick="Close()" style="background-color: azure; width:250px; margin-right: 10px; display:none;"><b> Fermer</b></button>

               <hr>

            <script>
                 function Open(){
    document.getElementById("navigue").style.display="block";
    document.getElementById("fermer").style.display="block";
    document.getElementById("option").style.display="none";
  }


  function Close(){

   document.getElementById("option").style.display = "block";
    document.getElementById("navigue").style.display = "none";
    document.getElementById("fermer").style.display="none";  
  }
